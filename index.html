<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your website - UPDATE</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <script src="script/main.js" defer></script>
</head>
<body>
    
    <aside class="present-menu">
        <img class="present-menu__photo" src="pictures/background.png">
        <div class="present-menu__photo-dimmer"></div>

        <p class="present-menu__text">Lorem Ipsum is simply</p>
        <p class="present-menu__text">Lorem Ipsum is simply</p>
    </aside>

    <section class="user-menu">
        <div class="logo-wrapper">
            <p class="logo">Your Logo</p>
        </div>

        <header class="home-menu">
            <h2 class="home-menu__header">Welcome to lorem!..</h2>
    
            <nav class="home-menu__switch-mode">
                <button class="home-menu__login">Login</button>
                <button class="home-menu__register">Register</button>
            </nav>
        </header>
    
        <form class="input-menu">
            <p class="input-menu__uppertext">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

            <label class="input-menu__field-name">User name</label>
            <input class="input-menu__field" id="username" type="text" placeholder="Enter your User name" required maxlength="20">
    
            <label class="input-menu__field-name">Password</label>

            <div class="input-menu__password-field-wrapper">
                <input class="input-menu__field" type="password" placeholder="Enter your Password" required maxlength="20">
                <img class="input-menu__visibility-icon" src="pictures/invisibility-icon.svg">
            </div>

            <div class="input-menu__options-wrapper">
                <div class="input-menu__remember-wrapper">
                    <input class="input-menu__remember-mark" type="checkbox">
                    <label class="input-menu__remember-name">Remember me</label>
                </div>

                <a class="input-menu__forgot-password-link" href="#">Forgot password?</a>
            </div>
    
            <div class="input-menu__submit-wrapper">
                <input class="input-menu__submit" type="submit" value="Login">
            </div>
        </form>

        <form class="input-menu-register">
            <p class="input-menu__uppertext">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

            <label class="input-menu__field-name">Email Address</label>
            <input class="input-menu__field" type="email" placeholder="Enter your Email Address" required maxlength="20">

            <label class="input-menu__field-name">User name</label>
            <input class="input-menu__field" id="usernameReg" type="text" placeholder="Enter your User name" required maxlength="20">
    
            <label class="input-menu__field-name">Password</label>

            <div class="input-menu__password-field-wrapper">
                <input class="input-menu__field" type="text" placeholder="Enter your Password" style="margin: 0;" required maxlength="20"> 
            </div>
    
            <div class="input-menu__submit-wrapper">
                <input class="input-menu__submit" type="submit" value="Register">
            </div>
        </form>
    </section>

</body>
</html>
